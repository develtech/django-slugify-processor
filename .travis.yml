language: python
cache: pip
sudo: false
if: (type = push AND branch IN (master)) OR (type = pull_request)
python:
  - 3.6
env:
  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=master
matrix:
  fast_finish: true
  include:
    - { python: "3.6", env: DJANGO=master }
    - { python: "3.6", env: DJANGO=3.0 }
    - { python: "3.6", env: DJANGO=2.2 }
  allow_failures:
    - env: DJANGO=master
install:
  - pip install tox tox-travis codecov pytest-cov
script:
  - tox -- --cov  # positional args to pass into tox.ini
after_success:
  - codecov
notifications:
  email: false
